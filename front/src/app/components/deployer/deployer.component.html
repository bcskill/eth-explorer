<h6 class="mb-4 text-center text-primary">Deploy a Smart Contract to BCSChain</h6>
<form [formGroup]="form" >
  <div class="form-group row">
    <label for="bytecode" class="col-sm-2 col-form-label">Bytecode*:</label>
    <div class="col-sm-10">
      <textarea
          class="form-control"
          id="bytecode"
          placeholder="Bytecode"
          formControlName="byteCode"
          rows="5"
          required
      ></textarea>
      <p>Must start with 0x!</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="gasLimit" class="col-sm-2 col-form-label">Gas Limit*:</label>
    <div class="col-sm-10">
      <input
          type="number"
          min="0"
          class="form-control"
          id="gasLimit"
          placeholder="Gas Limit"
          formControlName="gasLimit"
          required
      >
    </div>
  </div>
  <div class="form-group text-right">
    <button class="btn btn-outline-primary mr-1" type="reset">Reset</button>
    <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!form.valid"
        (click)="deployContract()"
    >
      Deploy
    </button>
  </div>
</form>
